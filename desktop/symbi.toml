# Symbiont Runtime Configuration â€” Desktop Production

[runtime]
mode = "production"
hot_reload = false

[http]
enabled = true
bind_address = "127.0.0.1"
port = 8081
path = "/webhook"
cors_origins = []
audit = true
max_body_bytes = 1048576   # 1 MB

[metrics]
enabled = true
export_interval = 60
file_path = "/var/lib/symbi/metrics"

[skills]
scan_enabled = true
require_signed = false
load_paths = ["/etc/symbi/skills"]

[memory]
default_store = "markdown"
default_path = "/var/lib/symbi/memory"
default_retention = "90d"

[storage]
type = "sqlite"
path = "/var/lib/symbi/symbi.db"

[logging]
level = "info"
format = "json"
