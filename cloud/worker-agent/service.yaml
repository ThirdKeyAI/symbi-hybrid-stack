# Reference template â€” contains PROJECT_ID/REGION/REPO placeholders.
# Not applied directly; deploy.sh uses Terraform or gcloud CLI instead.
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: worker-agent
  labels:
    app: symbi-hybrid-stack
    component: worker
  annotations:
    run.googleapis.com/ingress: internal
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 1
      timeoutSeconds: 900
      serviceAccountName: symbi-worker@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/REPO/worker-agent:latest
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: SYMBI_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: symbi-auth-token
                  key: latest
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openrouter-api-key
                  key: latest
