# Reference template â€” contains PROJECT_ID/REGION/REPO placeholders.
# Not applied directly; deploy.sh uses Terraform or gcloud CLI instead.
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: coordinator-standby
  labels:
    app: symbi-hybrid-stack
    component: coordinator
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: symbi-coordinator@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/REPO/coordinator-standby:latest
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: SYMBI_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: symbi-auth-token
                  key: latest
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openrouter-api-key
                  key: latest
          startupProbe:
            httpGet:
              path: /webhook
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /webhook
              port: 8081
            periodSeconds: 30
            failureThreshold: 3
